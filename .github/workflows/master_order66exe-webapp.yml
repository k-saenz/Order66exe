# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - Order66exe-WebApp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: App Settings Variable Substitution
        uses: microsoft/variable-substitution@v1
        with:
          files: appsettings.Production.json
        env:
          Discord.ClientID: ${{secrets.DISCORD_CLIENT_ID}}
          Discord.ClientSecret: ${{secrets.DISCORD_CLIENT_SECRET}}
          Discord.BotToken: ${{secrets.DISCORD_BOT_TOKEN}}
          Discord.RedirectUri: ${{secrets.DISCORD_REDIRECT_URI}}
          Discord.GuildId: ${{secrets.DISCORD_GUILD_IDS}}
          Jwt.EncryptionKey: ${{secrets.JWT_ENCRYPTION_KEY}}

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Order66exe-WebApp'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_CEC9A6ADD5E7490882A7AB534A807F5C }}
          package: .