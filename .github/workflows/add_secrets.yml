# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  deployment:
    branches: 
      -master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
          
    #Failsafe if microsoft solution doesnt work
     # - name: Set BotToken Field in AppSettings.json
      #  uses: jossef/action-set-json-field@v1
       # with:
        #  file: appsettings.json
         # field: Discord.BotToken
          #value: ${{secrets.DISCORD_BOT_TOKEN}}
       
      - uses: actions/checkout@v2
      
      - name: App Settings Variable Substitution
        uses: microsoft/variable-substitution@v1
        with:
          files: appsettings.json
        env:
          Discord.ClientID: ${{secrets.DISCORD_CLIENT_ID}}
          Discord.ClientSecret: ${{secrets.DISCORD_CLIENT_SECRET}}
          Discord.BotToken: ${{secrets.DISCORD_BOT_TOKEN}}
